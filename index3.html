<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
</head>
<body>
    <h1 align="center">Example of nested list</h1>
    <ul type="disc">
        <li>Fruit</li>
        <ul type="circle">
            <li>Bananas</li>
            <li>Apples
            <ul>
                <li type="square">Green</li>
                <li type="square">Red</li>
            </li>
            </ul>
            <li>Pears</li> </ul>
            <li>Vegetables</li>
            <li>Meat</li>
</body>
</html>
