<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowSpan and ColumnSpan</title>
</head>
<body bgcolor="powderblue">
    <h1 align="center">Hotel Room Service</h1>
    <table align="center" border="3" width="50%" height="50%" cellspacing="12" cellpadding="15">
        <tr>
            <th colspan="5">Room Tariff</th>
        </tr>
        <tr>
            <th rowspan="3">Room Type</th>
            <th colspan="2">Deluxe</th>
            <th colspan="2">Executive</th>
        </tr>
        <tr>
            <th>AC</th>
            <th>Non-Ac</th>
            <th>AC</th>
            <th>Non-AC</th>
        </tr>
        <tr>
            <td>1500</td>
            <td>1000</td>
            <td>2500</td>
            <td>1500</td>
        </tr>
    </table>
</body>
</html>
